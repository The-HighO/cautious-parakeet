<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,301,701,300,501,401,901,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Images/cludy.svg" type="image/x-icon">
    <script src="./index.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <main class="main">
        <div class="app-container">
            <div class="location">
                <h1 class="state">
    
                </h1>
                <h2 class="country">
    
                </h2>
            </div>
            <div class="date">
                <h1 class="dates">
    
                </h1>
            </div>
            <div class="detail">
                <div class="dum">
                    <h1 class="temparature">
    
                    </h1>
                    <p class="weather">
    
                    </p>
                </div>
                <div class="details">
                    <div class="humidityContainer">
                        <div class="group1">
                            <img src="./Images/Humidity.svg" alt="" class="humidity">
                            <p class="Txt">
                                Humidity
                            </p>
                        </div>
                        <p class="humValue">
    
                        </p>
                    </div>
                    <div class="windSpeedContainer">
                        <div class="group1">
                            <img src="./Images/wind.svg" alt="" class="humidity">
                            <p class="Txt">
                                Wind speed
                            </p>
                        </div>
                        <p class="speedValue">
    
                        </p>
                    </div>
                </div>
            </div>
            <form action="get" class="userInput">
    
            </form>
        </div>
    </main>
</body>

</html>
